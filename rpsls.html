<html>
  <head>
    <title>RPSLS!</title>

    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="rpsls.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="jquery.cloud9carousel.js"></script>
    <script src="responsivevoice.js"></script>
    <script src="rpsls.js"></script>
  </head>

  <body>
    <div class="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="audio-controls center buttons">
            <i class="fa fa-bell-o off hide"></i>
            <i class="fa fa-bell-slash-o on"></i>
          </div>

          <div class="score-wrapper center">
            <div class="scores">
              <span class="user">
                Your score:
                <span class="score">
                  0
                </span>
              </span>

              <span class="computer">
                Computer score:
                <span class="score">
                  0
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="user-container">
            <div class="carousel buttons">
              <div class="item" data-action="rock"><i class="fa fa-hand-rock-o"></i></div>
              <div class="item" data-action="paper"><i class="fa fa-hand-paper-o"></i></div>
              <div class="item" data-action="scissors"><i class="fa fa-hand-scissors-o"></i></div>
              <div class="item" data-action="lizard"><i class="fa fa-hand-lizard-o"></i></div>
              <div class="item" data-action="spock"><i class="fa fa-hand-spock-o"></i></div>
            </div>

            <div class="select-box"></div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="messages center"></div>
          <div class="result center"></div>
        </div>

        <div class="col-sm-4">
          <div class="computer-container center">
            <span class="fa-stack fa-8x">
              <i class="fa fa-desktop fa-stack-2x computer"></i>
              <i class="fa choice fa-stack-09x fa-hand-rock-o"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
